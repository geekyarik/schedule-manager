<app-header></app-header>
<mat-sidenav-container class="container">
  <mat-sidenav
    class="sidenav"
    mode="side"
    opened
  >
    <mat-list role="list">
      <mat-list-item
        #rla="routerLinkActive"
        *ngFor="let item of navList"
        class="mat-elevation-z0 nav-item"
        role="listitem"
        routerLinkActive
        [routerLink]="item.link"
        [ngClass]="{'active mat-elevation-z4': rla.isActive}"
      >
        {{ item.label }}
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
