<section class="container">
  <div class="list">
    <mat-list role="list">
      <mat-list-item *ngFor="let group of groups" role="listitem">
        <div>{{ group.name }}</div>
        <button mat-icon-button color="primary" (click)="deleteGroup(group.id)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="form">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>Create Group</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field class="">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <button
          mat-button
          color="primary"
          [disabled]="form.invalid"
          (click)="createGroup()"
        >
          SAVE
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
